{% block title %}CERTIFICATE OF APPEARANCE{% endblock %}

{% block credentials %}

        <label>Station:</label>
        <input type="text" id="station" placeholder="Enter Station">

        <button id="submit">Submit</button>

    <br>

    <div class="buttonses">

        <button id="clear-form">Clear Form</button> 
        <a href="{% url 'home' %}"><button>Logout</button></a>
    </div>
{% endblock %}

{% block scripts %}
<script>
    // CLEAR FORM FUNCTION
    document.getElementById("clear-form").addEventListener("click", function() {
        // Clear form fields
        document.getElementById("station").value = "";
        document.getElementById("purpose").value = "";
        document.getElementById("duration").value = "";
        document.getElementById("dateIssued").value = "";
        document.getElementById("personnel-container").innerHTML = `
            <div class="personnel-input">
                <input type="text" class="personnel" placeholder="Enter Personnel" oninput="updatePreview()">
                <button type="button" class="add-personnel">+</button>
            </div>
        `;
        // updatePreview();

        // Clear localStorage entries
        localStorage.removeItem("station");
        localStorage.removeItem("purpose");
        localStorage.removeItem("personnel");
        localStorage.removeItem("duration");
        localStorage.removeItem("dateIssued");
    });

    // DATE
    function formatDate(inputDate, withSuffix = false) {
        if (!inputDate) return "________";

        let date = new Date(inputDate);
        let day = date.getDate();
        let month = date.toLocaleString("en-GB", { month: "long" });
        let year = date.getFullYear();

        if (withSuffix) {
            function getOrdinalSuffix(n) {
                if (n > 3 && n < 21) return "th"; // Covers 11th to 20th
                switch (n % 10) {
                    case 1: return "st";
                    case 2: return "nd";
                    case 3: return "rd";
                    default: return "th";
                }
            }
            return `${day}${getOrdinalSuffix(day)} of ${month} ${year}`;
        } else {
            return `${day} ${month} ${year}`;
        }
    }

    // PREVIEW FUNCTION
    // function updatePreview() {
    //     document.getElementById("preview-station").textContent = document.getElementById("station").value || "________";
    //     document.getElementById("preview-purpose").textContent = document.getElementById("purpose").value || "________";
    //     document.getElementById("preview-personnel").innerHTML = document.getElementById("personnel").value.replace(/\n/g, "<br>") || "[Enter Personnel]";
    //     document.getElementById("preview-duration").textContent = formatDate(document.getElementById("duration").value, false);
    //     document.getElementById("preview-dateIssued").textContent = formatDate(document.getElementById("dateIssued").value, true);
    // }

    // Add new personnel input field
    document.addEventListener("click", function(event) {
        if (event.target.classList.contains("add-personnel")) {
            const personnelContainer = document.getElementById("personnel-container");
            const newPersonnelInput = document.createElement("div");
            newPersonnelInput.classList.add("personnel-input");
            newPersonnelInput.innerHTML = `
                <input type="text" class="personnel" placeholder="Enter Personnel">
                <button type="button" class="add-personnel">+</button>
                <button type="button" class="remove-personnel">-</button>
            `;
            personnelContainer.appendChild(newPersonnelInput);
        }

        // Remove personnel input field
        if (event.target.classList.contains("remove-personnel")) {
            const personnelInput = event.target.parentElement;
            personnelInput.remove();
        }
    });

    // Populate form data from localStorage
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("station").value = localStorage.getItem("station") || "";
        document.getElementById("purpose").value = localStorage.getItem("purpose") || "";
        document.getElementById("duration").value = localStorage.getItem("duration") || "";
        document.getElementById("dateIssued").value = localStorage.getItem("dateIssued") || "";

        const personnelData = localStorage.getItem("personnel");
        const personnelContainer = document.getElementById("personnel-container");
        personnelContainer.innerHTML = ""; // Clear the container

        if (personnelData) {
            const personnelList = personnelData.split("\n");
            personnelList.forEach((person, index) => {
                const newPersonnelInput = document.createElement("div");
                newPersonnelInput.classList.add("personnel-input");

                // Add a "remove" button only for additional personnel inputs
                if (index === 0) {
                    newPersonnelInput.innerHTML = `
                        <input type="text" class="personnel" value="${person}" placeholder="Enter Personnel">
                        <button type="button" class="add-personnel">+</button>
                    `;
                } else {
                    newPersonnelInput.innerHTML = `
                        <input type="text" class="personnel" value="${person}" placeholder="Enter Personnel">
                        <button type="button" class="add-personnel">+</button>
                        <button type="button" class="remove-personnel">-</button>
                    `;
                }

                personnelContainer.appendChild(newPersonnelInput);
            });
        } else {
            // Create the default first personnel input without a "remove" button
            personnelContainer.innerHTML = `
                <div class="personnel-input">
                    <input type="text" class="personnel" placeholder="Enter Personnel">
                    <button type="button" class="add-personnel">+</button>
                </div>
            `;
        }
    });

    // SUBMIT TO PRINT
    document.getElementById("submit").addEventListener("click", function(event) {
        event.preventDefault();
        localStorage.setItem("certType", "app");
        localStorage.setItem("station", document.getElementById("station").value);
        localStorage.setItem("purpose", document.getElementById("purpose").value);
        localStorage.setItem("duration", document.getElementById("duration").value);
        localStorage.setItem("dateIssued", document.getElementById("dateIssued").value);

        const personnelInputs = document.querySelectorAll(".personnel");
        const personnelList = Array.from(personnelInputs).map(input => input.value).join("\n");
        localStorage.setItem("personnel", personnelList);

        window.location.href = "{% url 'print' %}";
    });
</script>
{% endblock %}
