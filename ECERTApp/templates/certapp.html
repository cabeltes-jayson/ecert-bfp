{% extends "basecert.html" %}

{% block title %}CERTIFICATE OF APPEARANCE{% endblock %}

{% block certificate-forms %}
    <h3>ENTER CREDENTIALS</h3>
    <form>
        <label>Station:</label>
        <input type="text" id="station" placeholder="Enter Station">
        <label>Purpose:</label>
        <input type="text" id="purpose" placeholder="Enter Purpose">
        <label>Duration:</label>
        <input type="date" id="duration" placeholder="Enter Duration">
        <label>Personnel:</label>
        <div id="personnel-container-wrapper">
            <div id="personnel-container">
                <div class="personnel-input">
                    <input type="text" class="personnel" placeholder="Enter Personnel">
                    <div class="button-group">
                        <button type="button" class="add-personnel">+</button>
                    </div>
                </div>
            </div>
        </div>
        <label>Date Issued:</label>
        <input type="date" id="date_issued">
    </form>
{% endblock %}

{% block scripts %}
<script>
    localStorage.setItem("certType", "app");
</script>
{% endblock %}
